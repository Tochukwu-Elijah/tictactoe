<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/tic tac toe/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Player Names Input -->
        <div class="player-info">
            <input type="text" id="playerX" placeholder="Player X Name" value="Player X">
            <input type="text" id="playerO" placeholder="Player O Name" value="Player O">
        </div>
        
        <!-- Scoreboard -->
        <div class="scoreboard">
            <span id="playerXScore">Player X: 0</span>
            <span id="playerOScore">Player O: 0</span>
        </div>
        
        <!-- Mode Selection -->
        <div class="mode-selection">
            <button id="playerVsPlayer">Player vs Player</button>
            <button id="playerVsAI">Player vs AI</button>
        </div>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>
        <p class="status" id="status"></p>
    </div>

    <!-- Winner Popup Modal -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span id="winnerMessage"></span>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="moveSound" src="move.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <button id="toggleMusic">Toggle Music</button>

    <script src="/tic tac toe/script.js"></script>
</body>
</html>
